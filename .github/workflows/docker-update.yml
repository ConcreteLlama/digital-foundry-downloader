name: Docker Update

on:
  push:
    branches:
    - main
    - develop
    - github-actions

jobs:
  update-dockerhub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Test DOCKERHUB_USERNAME set
      run: |
        echo "${{ vars.DOCKERHUB_USERNAME }}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract version from package.json
      id: version
      run: |
        VERSION=$(grep -m1 '"version"' package.json | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Test env vars etc
      run: |
        echo "DOCKERHUB_USERNAME=${{ vars.DOCKERHUB_USERNAME }}"
        echo "VERSION=${{ env.VERSION }}"
        TAG_1=${{ vars.DOCKERHUB_USERNAME }}/digital-foundry-downloader:${{ github.ref == 'refs/heads/main' && 'latest' || 'development' }}
        TAG_2=${{ vars.DOCKERHUB_USERNAME }}/digital-foundry-downloader:v${{ env.VERSION }}${{ github.ref == 'refs/heads/main' && '' || '-development' }}
        echo "TAG_1=$TAG_1"
        echo "TAG_2=$TAG_2"
